version: '3.8'

services:
  watchme-web:
    image: 754724220380.dkr.ecr.ap-southeast-2.amazonaws.com/watchme-web:latest
    container_name: watchme-web-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      # データの永続化（必要に応じて）
      - ./data_accounts:/app/data_accounts
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - watchme-network

networks:
  watchme-network:
    external: true